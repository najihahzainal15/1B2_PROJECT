  <div id="qrConfirmation" style="display: none; text-align: center; margin-top: 40px;">
    <div style="background-color: white; border: 2px solid #0074e4; padding: 30px; display: inline-block; border-radius: 10px;">
      <p style="color: green; font-size: 18px; font-weight: bold;"><i class="fas fa-check-circle"></i> QR RELEASED SUCCESSFULLY</p>
      <button class="submit-button" onclick="document.getElementById('qrConfirmation').style.display='none'">DONE</button>
    </div>
  </div>
